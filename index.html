<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Terceiro exercício de CSS do curso Dev Quest focado me flexbox.">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Exercício Menu com flexbox</title>
</head>

<body>

        <div class="logo">
            <img src="./src/images/logo.png" alt="Logo do banco">

        </div>
        <nav class="navegacao">
            <ul class="menu">

                <li>Carreira</li>
